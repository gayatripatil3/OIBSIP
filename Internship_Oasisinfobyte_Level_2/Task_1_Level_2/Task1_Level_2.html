<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task1_Level_2.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
    
        <div class="calculator1">
            <div class="calculator2">
            <div class="div0">
                <input class="input" type="text">
            </div>
            <div class="div1">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">+/-</button>
            <button class="button">CLR</button>
            </div>
            <div class="div1">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">/</button>
            </div>
            <div class="div2">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
            </div>
            <div class="div3">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>
            <div class="div4">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script>
    let string="";
let buttons=document.querySelectorAll('.button');
Array.from(buttons).forEach((button)=>{
button.addEventListener('click',(m)=>{
    if(m.target.innerHTML=='='){
        string=eval(string);
        document.querySelector('input').value=string;
    }
    else if(m.target.innerHTML=='CLR'){
        string="";
        document.querySelector('input').value=string;
    }
    else{
console.log(m.target)
string=string+m.target.innerHTML;
document.querySelector('input').value=string;
    }
})
})
</script>
</html>
